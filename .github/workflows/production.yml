name: CI

on:
  push:
    branches: fix-ci-workflow
    path-ignore:
      - 'tests/**'
      - '.editorconfig'
      - '.eslintrc.js'
      - '.gitignore'
      - 'jest.config.js'
      - 'jest.setup.js'
      - 'README.md'
      - 'setupTests.js'
      - 'tsconfig.json'

jobs:
  build-test-laravel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Composer dependencies
        run: composer install

      - name: Run Laravel tests
        run: |
          cp .env.example .env
          php artisan key:generate
          vendor/bin/phpunit tests
          rm .env


      - name: Upload vendor
        uses: actions/upload-artifact@v2
        with:
          name: vendor
          path: vendor

  build-test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install npm dependencies
        run: npm i

      - name: Run jest tests
        run: npm run test

      - name: Build js
        env:
          REACT_APP_API_URL: "https://cederlink.johngachihi.com"
          APP_URL: "https://cederlink.johngachihi.com"
          IMAGES_URL: "https://cederlink.johngachihi.com/storage/images"
          SASS_PATH: ./node_modules
        run: npm run prod

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: public

  upload:
    runs-on: ubuntu-latest
    needs: [build-test-laravel, build-test-js]
    steps:
      - uses: actions/checkout@v2

      - name: Download vendor
        uses: actions/download-artifact@v2
        with:
          name: vendor

      - name: Download public
        uses: actions/download-artifact@v2
        with:
          name: public

      - name: Debug
        run: ls

      - name: Compress project
        run: zip -r project.zip . -x '*node_modules*' .env

      - name: Copy code to server
        uses: appleboy/scp-action@master
        with:
          source: project.zip
          target: cederlink.johngachihi.com/public_html/Cederlinks
          host: johngachihi.com
          username: johndpwi
          port: 21098
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Extract project on server
        uses: appleboy/ssh-action@master
        with:
          host: johngachihi.com
          username: johndpwi
          port: 21098
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd cederlink.johngachihi.com/public_html/Cederlinks
            unzip -o project.zip
            rm project.zip
